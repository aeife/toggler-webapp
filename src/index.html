<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Toggler</title>

  <!-- inject:css -->
  <!-- endinject -->

  <base href="/">
</head>
<body ng-app="toggler" layout="row" ng-controller="MainCtrl as MainCtrl" md-no-ink>
  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')">
    <toggler-sidebar></toggler-sidebar>
  </md-sidenav>
  <div layout="column" role="main" flex>
    <md-toolbar clas"md-default-theme">
      <div class="md-toolbar-tools md-default-theme">
        <md-button class="md-icon-button md-default-theme" ng-click="MainCtrl.openLeftMenu()" hide-gt-sm>
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <div layout="row" flex class="fill-heigth">
          <h2 class="mg-toolbar-item">Toggler</h2>
        </div>
      </div>
    </md-toolbar>
    <md-content>
      <div id="article-content" class="main-content" ui-view></div>
    </md-content>
  </div>

  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
