<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Toggler</title>

  <!-- inject:css -->
  <!-- endinject -->

  <base href="/">
</head>
<body ng-app="toggler" ng-cloak>
  <div class="off-canvas-wrap ">
    <div class="inner-wrap ">
      <aside class="left-off-canvas-menu show-for-small">
        <toggler-sidebar></toggler-sidebar>
      </aside>
      <section class="flex-layout-wrapper">
          <nav class="tab-bar show-for-small">
            <section class="left-small">
              <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
            </section>
          </nav>

          <div class="flex-layout-content">
            <div id="article-content" class="main-content" ui-view></div>
          </div>
          <div class="flex-layout-nav hide-for-small">
            <toggler-sidebar></toggler-sidebar>

          </div>
      </section>

      <a class="exit-off-canvas"></a>
    </div>
  </div>

  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
