<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Toggler</title>

  <!-- inject:css -->
  <!-- endinject -->

  <base href="/">
</head>
<body ng-app="toggler" ng-cloak>
  <div class="off-canvas-wrap">
    <div class="inner-wrap">
      <nav class="tab-bar">
        <section class="left-small show-for-small">
          <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
        </section>

        <section class="middle tab-bar-section">
          <h1 class="title">Toggler</h1>
        </section>
      </nav>

      <aside class="left-off-canvas-menu show-for-small">
        <toggler-sidebar></toggler-sidebar>
      </aside>
      <section class="main-section">
        <div class="small-12 columns">
          <div class="large-3 medium-4 columns">
            <toggler-sidebar class="hide-for-small"></toggler-sidebar>
          </div>
          <div class="large-9 medium-8 columns">
            <div id="main-content" ui-view></div>
          </div>
        </div>
      </section>

      <a class="exit-off-canvas"></a>
    </div>
  </div>

  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
