<h1>login</h1>
<form ng-submit="LoginCtrl.login()">
  <md-input-container>
    <label>Username</label>
    <input type="text" ng-model="LoginCtrl.user.username">
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input type="password" ng-model="LoginCtrl.user.password"></input>
  </md-input-container>
  <md-input-container>
    <md-button>Login</md-button>
  </md-input-container>
</form>
