<h3>projects</h3>
<md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" md-row-height="2:1" md-gutter="1em">
  <md-grid-tile ng-repeat="project in ProjectsCtrl.projects" layout-padding>
    <md-grid-tile-header>
      <h3>{{project.name}}</h3>
    </md-grid-tile-header>
  </md-grid-tile>
</md-grid-list>
